language: node_js
node_js:
  - "iojs"
  - "7"
cache:
  directories:
  - node_modules
script:
  - cd narr-next
  - npm install
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $gitToken
  local_dir: build
  on:
    branch: gh-pages
